version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6380:6379"
    command: ["redis-server", "--port", "6379"]

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3000:3000"
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
