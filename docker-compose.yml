version: '3.9'

services:
  iongo-mysql:
    image: mysql:8
    container_name: iongo-auth-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iongo_db
      MYSQL_USER: iongo_user
      MYSQL_PASSWORD: iongo_pass
    ports:
      - '3307:3306'  # Host:Container
    volumes:
      - iongo-mysql-auth-data:/var/lib/mysql
    networks:
      - iongo-net

  iongo-redis:
    image: redis:7
    container_name: iongo-auth-redis
    restart: unless-stopped
    ports:
      - '6380:6379'  # Host:Container
    networks:
      - iongo-net

  iongo-auth-service:
    container_name: iongo-auth-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
      - '3001:3001'
    env_file:
      - .env
    depends_on:
      - iongo-mysql
      - iongo-redis
    networks:
      - iongo-net

volumes:
  iongo-mysql-auth-data:

networks:
  iongo-net:
